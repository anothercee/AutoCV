<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCV - CV Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AutoCV - CV Builder & Job Recommendation</h1>
    </header>

    <main>
        <!-- Form Input Data Diri -->
        <section id="form-section">
            <h2>Masukkan Data Diri</h2>
            <form id="cv-form">
                <label>Nama Lengkap:</label>
                <input type="text" id="name" required>

                <label>Email:</label>
                <input type="email" id="email" required>

                <label>Telepon:</label>
                <input type="text" id="phone" required>

                <label>Pendidikan:</label>
                <select id="education">
                    <option value="SMA">SMA</option>
                    <option value="D3">D3</option>
                    <option value="S1">S1</option>
                    <option value="S2">S2</option>
                </select>

                <label>Jurusan:</label>
                <input type="text" id="major">

                <label>Pengalaman Kerja:</label>
                <textarea id="experience"></textarea>

                <label>Skill (pisahkan dengan koma):</label>
                <input type="text" id="skills">

                <label>Minat / Hobi:</label>
                <input type="text" id="hobbies">

                <button type="submit">Generate CV & Rekomendasi</button>
            </form>
        </section>

        <!-- Preview CV -->
        <section id="preview-section">
            <h2>Preview CV</h2>
            <div id="cv-preview"></div>
        </section>

        <!-- Rekomendasi Pekerjaan -->
        <section id="jobs-section">
            <h2>Rekomendasi Pekerjaan</h2>
            <div id="job-recommendations"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
